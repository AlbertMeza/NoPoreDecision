<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>No Pore Decisions | Skin Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/minty/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2>No Pore Decisions Skincare Database</h2>
    <div class="card mb-4">
      <div class="card-body">
        <h4 class="card-title">View Skin Profile by User ID</h4>
        <form action="/skinprofile" method="GET">
          <div class="mb-3">
            <label for="userId" class="form-label">Enter User ID:</label>
            <input type="number" id="userId" name="userId" class="form-control" required placeholder="User ID">
          </div>
          <button type="submit" class="btn btn-primary">View Profile</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
